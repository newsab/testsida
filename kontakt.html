<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/kontakt.css">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>newsab.se | Webbyrå Örebro & Köping</title>
</head>

<body>
    <img id="menu" src="bilder/menu.png" alt="" onclick="showMenu()">

    <div id="page-container">
        <div id="content-wrap">

            <div class="containerFullWidth header">
                <div class="headerLeft">
                    <a href="index.html"><img id="logo" src="bilder/logodark.png" alt=""></a>
                </div>
                <div class="headerMiddle">
                    <a href="varatjanster.html">Våra tjänster</a>
                    <a href="omoss.html">Om oss</a>
                    <a href="kontakt.html">Kontakt</a>
                </div>
                <div class="headerRight">

                </div>
            </div>

            <div class="containerFullWidth top">
                <div class="halfBox">
                    <img id="topImage" src="bilder/coding.png" alt="">
                </div>
                <div class="halfBox contactBox">
                    <h2>Kontakt</h2>
                    <p id="contactText">Fyll i dina uppgifter i formuläret nedan så kontaktar vi dig så snart som möjligt. 
                    </p>
                    <div class="contactForm">
                        <form id="formMail" action="mail/mail.php" name="mailForm" method="POST">
                            <label for="name">
                                <p> Ditt Namn</p>
                            </label>
                            <input type="text" name="name" id="name" required><br>
                            <input type="text" name="lastName" id="lastName" placeholder="Ingen Reklam Tack!">
                            <label for="mail">
                                <p> Din Epost</p>
                            </label>
                            <input type="email" name="mail" id="mail" required><br>
                            <label for="phone">
                                <p>Telefonnummer</p>
                            </label>
                            <input type="tel" name="phone" id="phone"><br>
                            <label for="message">
                                <p> Ditt Meddelande</p>
                            </label>
                            <textarea name="message" id="message" required rows="6"></textarea><br>
                            <table>
                                <td><input type="checkbox" name="checkbox" id="checkbox" value="checkbox" required>
                                </td>
                                <td><label for="checkbox" id="lblCheckbox">
                                        <p> &nbsp;&nbsp;Jag har läst och godkänner <strong>news</strong> <a
                                                onclick="showModal('intrigitetspolicyModal')">integritetspolicy</a>
                                        </p>
                                    </label>
                                </td>
                                <br>
                            </table>
                            <input id="buttonMail" type='button' value='Skicka' onclick="sendMail()" />
                        </form>
                    </div>
                    
                </div>
            </div>

            <div class="hiddenTest" id="foot">
                <p>&copy; 2020 <strong>Nilsson</strong> <strong>Enerholm</strong> Webb & Systemutveckling AB All Rights
                    Reserved </p>

            </div>

        </div>
    </div>

    <div class="mobileMenu">
    </div>
    <div class="mobileMenuInner">
        <a href="index.html" onclick="showMenu()">
            <div class="mobileMenuBtn">
                <h5>Startsida</h5>
            </div>
        </a>
        <a href="varatjanster.html" onclick="showMenu()">
            <div class="mobileMenuBtn">
                <h5>Våra tjänster</h5>
            </div>
        </a>
        <a href="omoss.html" onclick="showMenu()">
            <div class="mobileMenuBtn">
                <h5>Om oss</h5>
            </div>
        </a>
        <a href="kontakt.html" onclick="showMenu()">
            <div class="mobileMenuBtn mobileMenuBtnMarked">
                <h5>Kontakt</h5>
            </div>
        </a>
    </div>

    <script src="javascript/index.js"></script>
    <script src="javascript/menu.js"></script>

</body>

</html>
